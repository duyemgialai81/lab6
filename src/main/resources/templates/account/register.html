<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
        }

        .register-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
        }

        .btn-custom {
            border-radius: 25px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        .google-logo {
            width: 60px;
            display: block;
            margin: 0 auto 20px;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
             alt="Google Logo" class="google-logo">
        <h3 class="text-center mb-4">Tạo tài khoản mới</h3>
        <form action="/register" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input name="password" class="form-control" placeholder="Nhập mật khẩu" type="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ảnh đại diện</label>
                <input type="file" name="photo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom w-100">Đăng ký</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS (nếu cần modal, dropdown...) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
