<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 8%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.6);
            border-color: #80bdff;
        }

        .btn-custom {
            border-radius: 25px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e2e6ea;
        }

        .google-logo {
            width: 60px;
            display: block;
            margin: 0 auto 15px;
        }

        .text-center h3 {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <!-- Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
             alt="Google Logo" class="google-logo">
        <h3 class="text-center mb-4">Đăng nhập vào tài khoản</h3>
        <form action="/account/login" method="post">
            <div class="mb-3">
                <input name="username" class="form-control" placeholder="Tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <input name="password" class="form-control" placeholder="Mật khẩu" type="password" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberCheck">
                <label class="form-check-label" for="rememberCheck">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" class="btn btn-primary btn-custom w-100 mb-2">Đăng nhập</button>
            <a th:href="@{/account/register}" class="btn btn-secondary btn-custom w-100">Đăng ký</a>
        </form>
    </div>
</div>

<!-- Bootstrap JS (nếu cần tương tác nâng cao) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
