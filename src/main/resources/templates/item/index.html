<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .card:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease-in-out;
        }

        .price {
            font-weight: bold;
            color: #dc3545;
        }

        .btn-add {
            border-radius: 20px;
        }

        .item-title {
            text-align: center;
            color: #0d6efd;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="item-title">Danh Sách Sản Phẩm</h2>
    <div class="row mt-4" th:if="${items != null}">
        <div class="col-md-4 mb-4" th:each="item : ${items}">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${item.name}">Tên sản phẩm</h5>
                    <p class="price" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">Giá</p>
                    <a th:href="@{/cart/add/{id}(id=${item.id})}" class="btn btn-success btn-add">Thêm vào giỏ hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
